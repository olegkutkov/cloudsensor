<body>
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="index.html">CloudSens 2.0</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#">Main</a></li>
			<li><a href="sensors.html">Sensors</a></li>
			<li><a href="system.html">System</a></li>
		</ul>
	</div>
</nav>
<div class="container container-footer-offset">
	<div id="twilight_info"></div>

	<div class="row">
		<div class="col-md-6">
			<h3>Cloud sensor</h3>
			<h4>Current sky temperature: <span id="sky_temp"></span></h4>
			<h4>Observation conditions: <span id="current_cond"></span></h4>
			<img id="cloud_sensor" class="img-responsive layered-image hover-shadow cursor" src="cloud_sensor_day.png"
				onclick="openModal();currentSlide(1)" alt="Cloud sensor plot"
				alt="Cloud sensor">
			<br>
			<div class="text-center">
				<a class="btn btn-default btn-xs" href="cloud_sensor_day.csv" download>
					<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Download csv
				</a>
			</div>
		</div>
		<div class="col-md-6">
			<h3>Ambient sensor</h3>
			<h4>Current air temperature: <span id="air_temp" style="padding-right: 1.2em"> </span></h4>
			<h4>Humidity: <span id="air_humid"></span> %</h4>
			<img id="ambient_sensor" class="img-responsive layered-image hover-shadow cursor" src="ambient_sensor_day.png"
				onclick="openModal();currentSlide(2)" alt="Ambient sensor plot">
			<br>
			<div class="text-center">
				<a class="btn btn-default btn-xs" href="ambient_sensor_day.csv" download>
					<span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Download csv
				</a>
			</div>
		</div>
	</div>

	<div id="modal" class="modal">
		<span class="close cursor" onclick="closeModal()">&times;</span>
		<div class="modal-content">
			<div class="imgSlides">
				<div class="numbertext">1 / 2</div>
				<img id="cloud_sensor_modal" src="cloud_sensor_day.png" class="img-responsive layered-image">
			</div>
			<div class="imgSlides">
				<div class="numbertext">2 / 2</div>
				<img id="ambient_sensor_modal" src="ambient_sensor_day.png" class="img-responsive layered-image">
			</div>
		</div>
	</div>

</div>

	<div class="container">

	</div>
</footer>
